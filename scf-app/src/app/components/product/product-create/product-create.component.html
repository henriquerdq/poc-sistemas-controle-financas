<mat-card>
    <mat-card-title>
        Cadastro de Conta
    </mat-card-title>
    <form>
    <mat-form-field>
        <input matInput placeholder="Ano" [(ngModel)]="product.ano" name="ano">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.nome" name="nome">
    </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
