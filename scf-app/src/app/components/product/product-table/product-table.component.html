<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource.data">
    <!-- Id Column -->
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
      <td mat-cell *matCellDef="let row">{{row.ano}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/contas/update/{{row.id}}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/contas/delete/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
