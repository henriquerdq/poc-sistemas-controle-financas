server:
  port: 8081
  servlet:
    context-path: /financas
spring:
  application:
    name: financas
  profiles:
    active:
    - dev
  cache:    type: redis
  redis:    host: localhost
    port: 6379
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/financas
    username: root
    password: 12345
    
security:
  jwt:
    token: 
      secret-key: 123@@@
